<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do App</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <div class="todo">
            <h1>To-Do</h1>
            <label for="itemInput">What to do</label> <br />
            <input type="text" id="itemInput" class="input" placeholder="e.g. Build Web App" maxlength="70">

            <label for="addItem"></label>
            <input type="button" value="ADD" id="addItem" class="button">


            <div class="itemArea">
                <ul id='itemLists'>


                </ul>
            </div>

    </body>
    <script src="script.js">

    </script>

</html>
